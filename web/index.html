<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Lookup</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Order Lookup</h1>
  <div>
    <input type="text" id="orderId" placeholder="Enter order_uid" value="b563feb7b2b84b6test">
    <button onclick="lookup()">Find</button>
  </div>
  <h3>Result:</h3>
  <pre id="result">Enter ID and click "Find"</pre>

  <script>
    async function lookup() {
      const id = document.getElementById('orderId').value.trim();
      const resultElement = document.getElementById('result');
      
      if (!id) {
        resultElement.textContent = 'Please enter order ID';
        return;
      }

      try {
        resultElement.textContent = 'Loading...';
        
        const response = await fetch(`http://localhost:8080/api/order/${encodeURIComponent(id)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
        resultElement.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
